<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Board</title>
    <script defer type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-board">
      <div class="game-board__score">
        <div class="score">
          <div class="score__player-left">0</div>
          <div class="score-seperator">:</div>
          <div class="score__player-right">0</div>
        </div>

        <button class="btn score__btn-reset" type="reset">Reset</button>
        <div class="hint">
          <span>Double tap on the player side to score</span>
        </div>
      </div>
      <div class="player player_left"></div>
      <div class="player player_right"></div>
    </div>
  </body>
</html>
